<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Expense Tracker</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script>
        // JavaScript function to show a confirmation dialog
        function confirmDelete() {
            return confirm("Are you sure you want to delete this expense?");
        }
    </script>
</head>
<body class="container mt-5">
    <h1 class="text-center mb-4">Expense Tracker</h1>
    <div class="mb-3">
        <a href="/add" class="btn btn-primary">Add Expense</a>
        <a href="/summary" class="btn btn-secondary">Monthly Summary</a>
    </div>
    <table class="table table-bordered table-striped">
        <thead class="table-dark">
            <tr>
                <th>Date</th>
                <th>Category</th>
                <th>Sub-Category</th>
                <th>Description</th>
                <th>Amount</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
            {% for expense in expenses %}
            <tr>
                <td>{{ expense[0] }}</td>
                <td>{{ expense[1] }}</td>
                <td>{{ expense[2] }}</td>
                <td>{{ expense[3] }}</td>
                <td>â‚¹{{ expense[4] }}</td>
                <td>
                    <a href="/edit/{{ loop.index0 }}" class="btn btn-warning btn-sm">Edit</a>
                    <a href="/delete/{{ loop.index0 }}" class="btn btn-danger btn-sm" onclick="return confirmDelete()">Delete</a>
                </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</body>
</html>
