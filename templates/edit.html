<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Expense</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="container mt-5">
    <h1 class="text-center mb-4">Edit Expense</h1>
    <form method="POST" class="row g-3">
        <div class="col-md-6">
            <label for="category" class="form-label">Category</label>
            <select id="category" name="category" class="form-select" required>
                <option value="" disabled>Select a category</option>
                <option value="Bills" {% if expense.category == "Bills" %}selected{% endif %}>Bills</option>
                <option value="EMI" {% if expense.category == "EMI" %}selected{% endif %}>EMI</option>
                <option value="Groceries" {% if expense.category == "Groceries" %}selected{% endif %}>Groceries</option>
                <option value="Vegetables" {% if expense.category == "Vegetables" %}selected{% endif %}>Vegetables</option>
                <option value="Fruits" {% if expense.category == "Fruits" %}selected{% endif %}>Fruits</option>
                <option value="Water" {% if expense.category == "Water" %}selected{% endif %}>Water</option>
                <option value="Outdoor Meal" {% if expense.category == "Outdoor Meal" %}selected{% endif %}>Outdoor Meal</option>
                <option value="Fuel" {% if expense.category == "Fuel" %}selected{% endif %}>Fuel</option>
                <option value="Grooming" {% if expense.category == "Grooming" %}selected{% endif %}>Grooming</option>
                <option value="Health" {% if expense.category == "Health" %}selected{% endif %}>Health</option>
                <option value="MT15" {% if expense.category == "MT15" %}selected{% endif %}>MT15</option>
                <option value="Chimney" {% if expense.category == "Chimney" %}selected{% endif %}>Chimney</option>
                <option value="Tea" {% if expense.category == "Tea" %}selected{% endif %}>Tea</option>
                <option value="Friends" {% if expense.category == "Friends" %}selected{% endif %}>Friends</option>
                <option value="Investment" {% if expense.category == "Investment" %}selected{% endif %}>Investment</option>
                <option value="Non-Veg" {% if expense.category == "Non-Veg" %}selected{% endif %}>Non-Veg</option>
                <option value="Shopping" {% if expense.category == "Shopping" %}selected{% endif %}>Shopping</option>
                <option value="Travel" {% if expense.category == "Travel" %}selected{% endif %}>Travel</option>
                <option value="Help" {% if expense.category == "Help" %}selected{% endif %}>Help</option>
                <option value="Others" {% if expense.category == "Others" %}selected{% endif %}>Others</option>
            </select>
        </div>
        <div class="col-md-6">
            <label for="sub_category" class="form-label">Sub-Category</label>
            <select id="sub_category" name="sub_category" class="form-select" required>
                <option value="" disabled>Select a sub-category</option>
                {% for sub_category in sub_categories %}
                    <option value="{{ sub_category }}" {% if expense.sub_category == sub_category %}selected{% endif %}>{{ sub_category }}</option>
                {% endfor %}
            </select>
        </div>
        <div class="col-md-6">
            <label for="description" class="form-label">Description</label>
            <input type="text" id="description" name="description" class="form-control" placeholder="Optional" value="{{ expense.description }}">
        </div>
        <div class="col-md-6">
            <label for="amount" class="form-label">Amount</label>
            <input type="number" id="amount" name="amount" class="form-control" step="0.01" value="{{ expense.amount }}" required>
        </div>
        <div class="col-12">
            <button type="submit" class="btn btn-success">Save Changes</button>
            <a href="/" class="btn btn-secondary">Back to Home</a>
        </div>
    </form>
</body>
</html>
