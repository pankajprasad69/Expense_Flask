<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Expense</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="container mt-5">
    <h1 class="text-center mb-4">Add Expense</h1>
    <form method="POST" class="row g-3">
        <div class="col-md-6">
            <label for="category" class="form-label">Category</label>
            <select id="category" name="category" class="form-select" required>
                <option value="" disabled selected>Select a category</option>
                <option value="Bills">Bills</option>
                <option value="EMI">EMI</option>
                <option value="Groceries">Groceries</option>
                <option value="Vegetables">Vegetables</option>
                <option value="Fruits">Fruits</option>
                <option value="Water">Water</option>
                <option value="Outdoor Meal">Outdoor Meal</option>
                <option value="Fuel">Fuel</option>
                <option value="Grooming">Grooming</option>
                <option value="Health">Health</option>
                <option value="MT15">MT15</option>
                <option value="Chimney">Chimney</option>
                <option value="Tea">Tea</option>
                <option value="Friends">Friends</option>
                <option value="Investment">Investment</option>
                <option value="Non-Veg">Non-Veg</option>
                <option value="Shopping">Shopping</option>
                <option value="Travel">Travel</option>
                <option value="Transport">Transport</option>
                <option value="Help">Help</option>
                <option value="Others">Others</option>
            </select>
        </div>
        <div class="col-md-6">
            <label for="sub_category" class="form-label">Sub-Category</label>
            <select id="sub_category" name="sub_category" class="form-select" required>
                <option value="" disabled selected>Select a sub-category</option>
                <option value="Room Rent">Room Rent</option>
                <option value="Electricity Bill">Electricity Bill</option>
                <option value="Jio Fiber Home">Jio Fiber Home</option>
                <option value="Jio Fiber BLR">Jio Fiber BLR</option>
                <option value="Bills_Others">Bills_Others</option>
                <option value="Sukanya Yojna">Sukanya Yojna</option>
                <option value="Car Loan">Car Loan</option>
                <option value="Bike Loan">Bike Loan</option>
                <option value="Atta">Atta</option>
                <option value="Rice">Rice</option>
                <option value="Daal">Daal</option>
                <option value="Bakery">Bakery</option>
                <option value="Masala">Masala</option>
                <option value="Bath & Body">Bath & Body</option>
                <option value="Detergent">Detergent</option>
                <option value="Drinks">Drinks</option>
                <option value="Puja Items">Puja Items</option>
                <option value="Veggies">Veggies</option>
                <option value="Fruits">Fruits</option>
                <option value="Water">Water</option>
                <option value="Restaurant">Restaurant</option>
                <option value="Online Order">Online Order</option>
                <option value="Street Food">Street Food</option>
                <option value="Petrol">Petrol</option>
                <option value="Diesel">Diesel</option>
                <option value="Saloon">Saloon</option>
                <option value="Medical Store">Medical Store</option>
                <option value="Hospital">Hospital</option>
                <option value="Medical Test">Medical Test</option>
                <option value="Servicing">Servicing</option>
                <option value="Addition">Addition</option>
                <option value="MT_Others">MT_Others</option>
                <option value="Chimney">Chimney</option>
                <option value="Tea">Tea</option>
                <option value="Friends">Friends</option>
                <option value="Zerodha">Zerodha</option>
                <option value="PPF">PPF</option>
                <option value="RD">RD</option>
                <option value="In_Others">In_Others</option>
                <option value="Meat">Meat</option>
                <option value="Offline Store">Offline Store</option>
                <option value="Online Shop">Online Shop</option>
                <option value="Train">Train</option>
                <option value="Flight">Flight</option>
                <option value="Public Transport">Public Transport</option>
                <option value="Cab & Auto">Cab & Auto</option>
                <option value="Help">Help</option>
                <option value="Others">Others</option>
            </select>
        </div>
        <div class="col-md-6">
            <label for="description" class="form-label">Description</label>
            <input type="text" id="description" name="description" class="form-control" placeholder="Optional">
        </div>
        <div class="col-md-6">
            <label for="amount" class="form-label">Amount</label>
            <input type="number" id="amount" name="amount" class="form-control" step="0.01" required>
        </div>
        <div class="col-12">
            <button type="submit" class="btn btn-success">Add Expense</button>
            <a href="/" class="btn btn-secondary">Back to Home</a>
        </div>
    </form>
</body>
</html>
